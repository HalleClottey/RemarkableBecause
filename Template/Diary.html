<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Diary</title>
  </head>
  <body>
    {%if user %}
    <a href = "./home"> Home </a>
    <a href = "./remarkable"> #I Am Remarkable </a>
    <a href="./resources">Resources</a>
    <a href="./motivation">Quotes</a>
    <a href="./diary">Diary</a>
    <a href="./calendar">Calendar</a>
    <a href="./help">Help</a>
    <a href="{{logout_url}}">Logout</a>
    <h1>Diary Entries</h1>

    <form method="Get" action="/diaryentry">
      <input onclick = "window.location.href = /diaryentry" type="submit" name="" value="+ New entry">
    </form>
<!-- <script type="text/javascript" src="/js/main.js"></script> inside scripts tag-->
    {% for entry in entries %}
      <div>
        <a href ="/display_diary_entry?entry_key={{entry.key.urlsafe()}}">{{entries.index(entry) + 1}}. {{entry.date}}</a>
      </div>
    {% endfor %}

    {% else %}
    <script type="text/javascript">
      window.location = "/login"
    </script>
    {% endif %}
  </body>
</html>
